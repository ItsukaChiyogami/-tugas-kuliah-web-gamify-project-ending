<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="navbar navbar-expand-md navbar-light fixed-top">
        <a class="navbar-brand d-flex align-items-center" href="../html/landingpage.html">
          <img src="../images/logo.png" alt="Company Logo">
          <span class="company-name"><strong>Gamify.</strong></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <form class="d-flex search-form" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </form>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="../html/discover.html">Discover</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="../html/activity.html">Activities</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="../html/redeem.html">Redeem</a>
            </li>
          </ul>
        </div>
      </header>

    <div class="regis">
        <form id="registrationForm">
            <h2 class="text-white">Register</h2>
            
            <div class="input-field">
                <input type="text" id="username" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-field">
                <input type="text" id="firstName" name="firstName" required>
                <label>First Name</label>
            </div>
            <div class="input-field">
                <input type="text" id="lastName" name="lastName" required>
                <label>Last Name</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="input-field">
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <label>Confirm Password</label>
            </div>
            <button type="submit">Register</button><br>
            <div class="login">
                <p class="text-white">Already have an account? <a href="../html/login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
