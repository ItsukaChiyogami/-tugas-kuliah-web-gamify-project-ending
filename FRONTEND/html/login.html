<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
<header class="navbar navbar-expand-md navbar-light fixed-top">
  <a class="navbar-brand d-flex align-items-center" href="../html/landingpage.html">
    <img src="../images/logo.png" alt="Company Logo">
    <span class="company-name"><strong>Gamify.</strong></span>
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <form class="d-flex search-form" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
      </li>
      <li class="nav-item mr-3">
        <a class="nav-link" href="../html/discover.html">Discover</a>
      </li>
      <li class="nav-item mr-3">
        <a class="nav-link" href="../html/activity.html">Activities</a>
      </li>
      <li class="nav-item mr-3">
        <a class="nav-link" href="../html/redeem.html">Redeem</a>
      </li>
    </ul>
  </div>
</header>

<div class="wrapper">
  <form id="loginForm">
    <h2 class="text-white">Login</h2>
    <div class="input-field">
      <input type="email" id="email" name="email" required>
      <label for="email">Enter Email</label>
    </div>
    <div class="input-field">
      <input type="password" id="password" name="password" required>
      <label for="password">Enter Password</label>
    </div>
    <div class="forget">
      <label for="remember">
        <input type="checkbox" id="remember" name="remember">
        <span>Remember me</span>
      </label>
      <a href="../html/forgotpassword.html">Forgot password?</a>
    </div>
    <button type="submit">Log In</button>
    <div class="register">
      <p>Don't have an account? <a href="../html/register.html">Register</a></p>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/login.js" defer></script>
</body>
</html>
